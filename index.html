<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo_MFS</title>

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-screen">
    <main>
        <section class="flex justify-center items-center">
            <div class="mockup-phone border-primary">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-2">
                    
                    <!-- login form -->
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Phone Number</span>
                                </label>
                                <input id="phone-number" type="number" placeholder="Enter your phone number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">4 Digit Pin</span>
                                </label>
                                <input id="pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" autocomplete="off" required />
                              </div>
                              <div class="form-control mt-6">
                                <button id="btn-login" class="btn btn-primary">Login</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>

                  </div>
                </div>
              </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
